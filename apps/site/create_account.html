<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - Cloud Ninvax</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/cyberpunk.css" />
    <style>
      #confirmModal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }
      #confirmBox {
        background: #000;
        border: 2px solid #ff00ff;
        padding: 20px;
        text-align: center;
      }
      #confirmBox button {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <div class="container fade-slide-up">
      <h1 class="glitch">Create Account</h1>
      <form id="accountForm">
        <label>
          Username
          <input type="text" id="username" required />
        </label>
        <label>
          Password
          <input type="password" id="password" pattern=".{6,}" required />
        </label>
        <label>
          Email
          <input type="email" id="email" pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" required />
        </label>
        <button type="submit" class="neon-button">Create Account</button>
        <div style="margin-top:10px;">
          <button type="button">Sign up with Apple (coming soon)</button>
          <button type="button">Sign up with ChatGPT (coming soon)</button>
        </div>
      </form>
      <div id="message"></div>
    </div>
    <div id="confirmModal">
      <div id="confirmBox">
        <p>
          You only get one chance to claim a username on Cloud Ninvax. Do you
          understand?
        </p>
        <button id="confirmYes" class="neon-button">Yes</button>
        <button id="confirmNo" class="neon-button">No</button>
      </div>
    </div>
    <footer class="site-footer">
      <p>&copy; 2025 Ninvax</p>
    <div class="ai-credit">Made with ChatGPT, Apple, and MLH.</div>
    </footer>
    <script src="assets/js/animations.js"></script>
    <script src="assets/js/nav.js"></script>
    <script>
      const form = document.getElementById("accountForm");
      const modal = document.getElementById("confirmModal");
      const yesBtn = document.getElementById("confirmYes");
      const noBtn = document.getElementById("confirmNo");
      const msg = document.getElementById("message");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        modal.style.display = "flex";
      });

      yesBtn.addEventListener("click", async function () {
        modal.style.display = "none";
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        const res = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        if (res.ok) {
          msg.textContent = "Account created!";
          form.reset();
        } else {
          const data = await res.json();
          msg.textContent = data.error || 'Failed to create';
        }
      });

      noBtn.addEventListener("click", function () {
        modal.style.display = "none";
      });
    </script>
  </body>
</html>
