  <body>
    <nav>
    <div id="nav-placeholder"></div>
    <div class="container">
      <h1 class="glitch">Projects</h1>
      <div class="strain-list">
        <div class="strain-card"><a href="projects/crypto-trading-bot.html">Crypto Trading Bot</a></div>

      <!-- Footer -->
      <footer id="footer">
        <div class="inner">
          <section>
            <h2>Get in touch</h2>
            <form method="post" action="/contact">
              <div class="fields">
                <div class="field half">
                  <label
                    >Name
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="Name"
                      aria-label="Name"
                    />
                  </label>
                </div>
                <div class="field half">
                  <label
                    >Email
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Email"
                      aria-label="Email"
                    />
                  </label>
                </div>
                <div class="field">
                  <label
                    >Message
                    <textarea
                      name="message"
                      id="message"
                      placeholder="Message"
                      aria-label="Message"
                    ></textarea>
                  </label>
                </div>
              </div>
              <ul class="actions">
                <li>
                  <input
                    type="submit"
                    value="Send"
                    class="primary"
                    aria-label="Send"
                  />
                </li>
              </ul>
            </form>
          </section>
          <section>
            <h2>Follow</h2>
            <ul class="icons">
              <li>
                <a

                >

            <ul class="icons">

                <a
                  href="https://instagram.com/ninvax"

                  ><span class="label">Instagram</span></a
                >
              </li>
              <li>
                <a
                  href="https://youtube.com/@ninvax"
