<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Ninvax</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/cyberpunk.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <div class="container">
      <div class="saturn-ring-animation" style="display: block"></div>
      <h1 class="glitch">Contact Us</h1>
      <form onsubmit="handleContact(event, '/contact')">
        <label>
          Name
          <input
            type="text"
            name="name"
            placeholder="Name"
            aria-label="Name"
            required
          />
        </label>
        <label>
          Email
          <input
            type="email"
            name="email"
            placeholder="Email"
            aria-label="Email"
            pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
            required
          />
        </label>
        <label>
          Message
          <textarea
            name="message"
            placeholder="Message"
            aria-label="Message"
            required
          ></textarea>
        </label>
        <button type="submit" class="neon-button">Send</button>
      </form>
      <div id="confirmation" style="display: none">
        Thanks for reaching out!
      </div>
    </div>
    <footer class="site-footer">
      <p>&copy; 2025 Ninvax</p>
    </footer>
    <script src="assets/js/animations.js"></script>
    <script src="assets/js/cyberpunk.js"></script>
    <script src="assets/js/nav.js"></script>
  </body>
</html>
