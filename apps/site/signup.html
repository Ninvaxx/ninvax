<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninvax Beta Signup 🪐</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/cyberpunk.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="create_account.html">Create Account</a>
      <a href="signup.html">Beta Signup</a>
      <a href="projects.html">Projects</a>
      <a href="resume.html">Resume</a>
      <a href="login.html" id="loginLink">Login</a>
      <a href="admin.html" id="adminLink" style="display: none">Admin</a>
      <a href="#" id="favoritesTab">Favorites</a>
      <a href="#" id="logoutLink" style="display: none">Logout</a>
    </nav>
    <div class="container fade-slide-up">
      <h1 class="glitch">Ninvax Beta 🪐</h1>
      <p class="tagline">Join the revolution. Reframe your reality.</p>
      <form id="beta-signup" onsubmit="handleSignup(event)">
        <label>
          Name
          <input
            type="text"
            name="name"
            placeholder="Name"
            aria-label="Name"
            required
          />
        </label>
        <label>
          Email
          <input
            type="email"
            name="email"
            placeholder="Email"
            aria-label="Email"
            required
          />
        </label>
        <button type="submit" class="neon-button">Join Now</button>
      </form>
      <div id="confirmation" style="display: none">
        <div class="saturn-ring-animation" style="display: none"></div>
        <p>
          Thanks for joining the revolution! See you at Ninvax Neon Nights 🪐
        </p>
      </div>
      <a href="index.html" class="neon-button">Back to Home</a>
    </div>
    <footer class="site-footer">
      <p>&copy; 2025 Ninvax</p>
      <div class="ai-credit">
        <img src="images/openai-logo.svg" alt="OpenAI" class="openai-logo" />
        <span class="chatgpt-badge">ChatGPT</span>
        <img src="images/anthropic-logo.svg" alt="Anthropic" class="anthropic-logo" />
        <span class="anthropic-badge">Claude</span>
        <img src="images/gemini-logo.svg" alt="Gemini" class="gemini-logo" />
        <span class="gemini-badge">Gemini</span>
        <img src="images/cohere-logo.svg" alt="Cohere" class="cohere-logo" />
        <span class="cohere-badge">Cohere</span>
        <img src="images/mlh-sticker.svg" alt="MLH" class="mlh-sticker" />
        <img src="images/logo.svg" alt="Ninvax" class="ninvax-logo" />
      </div>
    </footer>
    <script src="assets/js/cyberpunk.js"></script>
    <script src="assets/js/animations.js"></script>
    <script src="assets/js/auth.js"></script>
  </body>
</html>
