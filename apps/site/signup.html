<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninvax Beta Signup 🪐</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/cyberpunk.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <div class="container fade-slide-up">
      <h1 class="glitch">Ninvax Beta 🪐</h1>
      <p class="tagline">Join the revolution. Reframe your reality.</p>
      <form id="beta-signup" onsubmit="handleSignup(event)">
        <label>
          Name
          <input
            type="text"
            name="name"
            placeholder="Name"
            aria-label="Name"
            required
          />
        </label>
        <label>
          Email
          <input
            type="email"
            name="email"
            placeholder="Email"
            aria-label="Email"
            pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
            required
          />
        </label>
        <button type="submit" class="neon-button">Join Now</button>
      </form>
      <div id="confirmation" style="display: none">
        <div class="saturn-ring-animation" style="display: none"></div>
        <p>
          Thanks for joining the revolution! See you at Ninvax Neon Nights 🪐
        </p>
      </div>
      <a href="index.html" class="neon-button">Back to Home</a>
    </div>
    <footer class="site-footer">
      <p>&copy; 2025 Ninvax</p>
    <div class="ai-credit">Made with ChatGPT, Apple, and MLH.</div>
    </footer>
    <script src="assets/js/cyberpunk.js"></script>
    <script src="assets/js/animations.js"></script>
    <script src="assets/js/nav.js"></script>
  </body>
</html>
