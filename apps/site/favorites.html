<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites - Ninvax</title>
    <link rel="stylesheet" href="assets/css/cyberpunk.css" />
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <main>
      <h1 style="text-align:center">Favorites</h1>
      <div id="favList" class="strain-list"></div>
    </main>
    <footer class="site-footer">
      <p>&copy; 2025 Ninvax</p>
    </footer>
    <script src="assets/js/nav.js"></script>
    <script>
      function renderFavs() {
        const list = document.getElementById('favList');
        const favs = JSON.parse(localStorage.getItem('starredStrains') || '[]');
        list.innerHTML = '';
        if (!favs.length) {
          list.textContent = 'No favorites saved';
          return;
        }
        favs.forEach(name => {
          const div = document.createElement('div');
          div.className = 'strain-card';
          div.textContent = name;
          list.appendChild(div);
        });
      }
      renderFavs();
    </script>
  </body>
</html>
