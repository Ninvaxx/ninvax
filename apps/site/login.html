<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Ninvax</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/cyberpunk.css" />
    <style>
      form {
        max-width: 300px;
        margin: 40px auto;
        text-align: center;
      }
      input {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
      }
      button {
        padding: 10px 20px;
      }
      #error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <form id="loginForm">
      <label>
        Username
        <input
          type="text"
          id="username"
          placeholder="Username"
          aria-label="Username"
          required
        />
      </label>
      <label>
        Password
        <input
          type="password"
          id="password"
          placeholder="Password"
          aria-label="Password"
          pattern=".{6,}"
          required
        />
      </label>
      <button type="submit">Login</button>
      <div style="margin:10px 0;">
        <button id="appleBtn" type="button">Sign in with Apple (coming soon)</button>
        <button id="chatgptBtn" type="button">Sign in with ChatGPT (coming soon)</button>
      </div>
      <div id="error"></div>
    </form>

    <script src="assets/js/auth.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const u = document.getElementById("username").value.trim();
          const p = document.getElementById("password").value;
          const res = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: u, password: p })
          });
          if (res.ok) {
            window.location.href = 'index.html';
          } else {
            document.getElementById('error').textContent = 'Invalid credentials';
          }
        });
    </script>
    <footer class="site-footer">
      <p>&copy; 2025 Ninvax</p>
        <div class="ai-logos">
          <a href="https://www.anthropic.com/" target="_blank" rel="noopener">
            <img src="images/anthropic-icon-logo.png" alt="Anthropic" class="logo" />
          </a>
          <a href="https://cohere.com/" target="_blank" rel="noopener">
            <img src="images/cohere-logo.png" alt="Cohere" class="logo" />
          </a>
          <a href="https://claude.ai/" target="_blank" rel="noopener">
            <img src="images/claude-logo.png" alt="Claude" class="logo" />
          </a>
          <a href="https://mlh.io/" target="_blank" rel="noopener">
            <img src="images/mlh-sticker.png" alt="Major League Hacking" class="logo" />
          </a>
        </div>
    </footer>
    <script src="assets/js/nav.js"></script>
  </body>
</html>
