<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninvax</title>
    <style>
        body {
            background-color: #000000;
            color: #FF00FF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background-color: #000000;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #800080;
            animation: pulse 3s infinite;
        }
        .nav {
            margin-top: 10px;
        }
        .nav a {
            color: #FF00FF;
            margin: 0 10px;
            text-decoration: none;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px #800080; }
            50% { box-shadow: 0 0 15px #ff00ff; }
        }
        .search-bar {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #800080;
            background-color: #000000;
            color: #FF00FF;
        }
        .strain-list {
            padding: 10px;
        }
        .strain-card {
            background-color: #000000;
            border: 2px solid #800080;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            color: #FFFFFF;
        }
        .order-btn {
            background-color: #FF00FF;
            color: #000000;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .store-form {
            padding: 10px;
            border: 2px solid #800080;
            margin: 20px;
        }
        .store-form input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            background-color: #000000;
            border: 1px solid #800080;
            color: #FF00FF;
            border-radius: 5px;
        }
        .error {
            color: #ff4d4d;
            font-size: 0.9em;
            display: none;
            margin: 4px 0;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .toast.show {
            opacity: 1;
        }
        .submit-btn {
            background-color: #FF00FF;
            color: #000000;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: #800080;
        }
        .openai-credit {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        .openai-logo {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            animation: spin 6s linear infinite;
        }
        .chatgpt-badge {
            background: #fff;
            color: #000;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.9em;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ninvax Marketplace</h1>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="login.html" id="loginLink">Login</a>
            <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
            <a href="#" id="logoutLink" style="display:none;">Logout</a>
        </nav>
    </div>
    <main>
        <input type="text" class="search-bar" placeholder="Search strains..." id="searchInput" onkeyup="filterStrains()">
        <div class="strain-list" id="strainList"></div>

        <form id="storeForm" class="store-form">
            <input type="text" id="name" placeholder="Strain name" required>
            <input type="number" id="price" placeholder="Price" step="0.01" required>
            <div id="priceError" class="error">Price must be &gt; 0</div>
            <input type="text" id="store" placeholder="Store name" required>
            <button type="submit" class="submit-btn">Add Strain</button>
        </form>
    </main>

    <script>
        let strains = [
            { name: 'Cheetah Piss', price: 75.00, store: 'Rochelle Park-Rec' },
            { name: 'Melted Sherb', price: 75.00, store: 'Rochelle Park-Rec' }
        ];

        async function loadStrains() {
            const cached = localStorage.getItem('strainsData');
            const timestamp = localStorage.getItem('strainsTimestamp');
            const now = Date.now();
            if (cached && timestamp && now - parseInt(timestamp, 10) < 24 * 60 * 60 * 1000) {
                strains = JSON.parse(cached);
                renderStrains();
                return;
            }
            try {
                const res = await fetch('strains.json');
                if (res.ok) {
                    const data = await res.json();
                    strains = data;
                    localStorage.setItem('strainsData', JSON.stringify(strains));
                    localStorage.setItem('strainsTimestamp', now.toString());
                }
            } catch (e) {
                console.error('Failed to fetch strains', e);
            }
            renderStrains();
        }

        function renderStrains(data = strains) {
            const list = document.getElementById('strainList');
            list.innerHTML = '';
            data.forEach((strain) => {
                const card = document.createElement('div');
                card.className = 'strain-card';
                card.innerHTML = `<h3>${strain.name}</h3><p>$${strain.price.toFixed(2)} at ${strain.store}</p>`;
                list.appendChild(card);
            });
        }

        function filterStrains() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const filtered = strains.filter(s => s.name.toLowerCase().includes(input));
            renderStrains(filtered);
        }

        const priceInput = document.getElementById('price');
        priceInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9.]/g, '');
        });

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = isError ? '#c0392b' : '#4caf50';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        document.getElementById('storeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const priceEl = document.getElementById('price');
            const price = parseFloat(priceEl.value);
            const store = document.getElementById('store').value.trim();
            const errorEl = document.getElementById('priceError');

            if (!name || !store || isNaN(price) || price <= 0) {
                if (isNaN(price) || price <= 0) {
                    errorEl.style.display = 'block';
                    showToast('Price must be > 0', true);
                } else {
                    errorEl.style.display = 'none';
                    if (!name) {
                        showToast('Name is required', true);
                    } else if (!store) {
                        showToast('Store is required', true);
                    }
                }
                return;
            }
            errorEl.style.display = 'none';

            const existing = strains.find(s => s.name.toLowerCase() === name.toLowerCase());
            if (existing) {
                existing.price = price;
                existing.store = store;
            } else {
                strains.push({ name, price, store });
            }
            this.reset();
            localStorage.setItem('strainsData', JSON.stringify(strains));
            localStorage.setItem('strainsTimestamp', Date.now().toString());
            renderStrains();
            showToast('Strain added!');
        });

        window.onload = function() {
            loadStrains();
            setInterval(loadStrains, 24 * 60 * 60 * 1000);
        };
    </script>
    <script src="assets/js/auth.js"></script>
    <footer>Â© 2025 Ninvax</footer>
    <div class="openai-credit">
        <a href="https://openai.com" target="_blank" rel="noopener">
            <img src="images/openai-logo.svg" alt="OpenAI" class="openai-logo">
        </a>
        <span class="chatgpt-badge">Made with ChatGPT</span>
    </div>
    <div id="toast" class="toast"></div>
</body>
</html>
