<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninvax</title>
    <style>
        body {
            background-color: #000000;
            color: #FF00FF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background-color: #000000;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #800080;
        }
        .search-bar {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #800080;
            background-color: #000000;
            color: #FF00FF;
        }
        .strain-list {
            padding: 10px;
        }
        .strain-card {
            background-color: #000000;
            border: 2px solid #800080;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            color: #FFFFFF;
        }
        .order-btn {
            background-color: #FF00FF;
            color: #000000;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .store-form {
            padding: 10px;
            border: 2px solid #800080;
            margin: 20px;
        }
        .store-form input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            background-color: #000000;
            border: 1px solid #800080;
            color: #FF00FF;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #FF00FF;
            color: #000000;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: #800080;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ninvax Marketplace</h1>
    </div>
    <main>
        <input type="text" class="search-bar" placeholder="Search strains..." id="searchInput" onkeyup="filterStrains()">
        <div class="strain-list" id="strainList"></div>

        <form id="storeForm" class="store-form">
            <input type="text" id="name" placeholder="Strain name" required>
            <input type="number" id="price" placeholder="Price" step="0.01" required>
            <input type="text" id="store" placeholder="Store name" required>
            <button type="submit" class="submit-btn">Add Strain</button>
        </form>
    </main>

    <script>
        const strains = [
            { name: 'Cheetah Piss', price: 75.00, store: 'Rochelle Park-Rec' },
            { name: 'Melted Sherb', price: 75.00, store: 'Rochelle Park-Rec' }
        ];

        function renderStrains(data = strains) {
            const list = document.getElementById('strainList');
            list.innerHTML = '';
            data.forEach((strain) => {
                const card = document.createElement('div');
                card.className = 'strain-card';
                card.innerHTML = `<h3>${strain.name}</h3><p>$${strain.price.toFixed(2)} at ${strain.store}</p>`;
                list.appendChild(card);
            });
        }

        function filterStrains() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const filtered = strains.filter(s => s.name.toLowerCase().includes(input));
            renderStrains(filtered);
        }

        document.getElementById('storeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const price = parseFloat(document.getElementById('price').value);
            const store = document.getElementById('store').value.trim();
            if (!name || !store || isNaN(price)) return;
            const existing = strains.find(s => s.name.toLowerCase() === name.toLowerCase());
            if (existing) {
                existing.price = price;
                existing.store = store;
            } else {
                strains.push({ name, price, store });
            }
            this.reset();
            renderStrains();
        });

        window.onload = function() {
            renderStrains();
        };
    </script>
    <footer>Â© 2025 Ninvax</footer>
</body>
</html>
